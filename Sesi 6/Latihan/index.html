<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Number Only</title>
</head>
<body>
    <label for="no_telp">No Telp. :</label>
    <input type="number" name="no_telp" placeholder="Masukan No Telp." onkeypress="return event.charCode >= 48 && event.charCode <= 57"/>
</body>
</html>
