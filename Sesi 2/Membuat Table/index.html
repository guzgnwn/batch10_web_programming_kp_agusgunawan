<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>
<body>

    <!-- tabel -->
    <table border="1">

        <!-- head tabel -->
        <thead>
            <tr>
                <td rowspan="2">No</td>
                <td colspan="2">Jenis Kelamin</td>
                <td rowspan="2">Nama</td>
            </tr>
            <tr>
                <td>L</td>
                <td>P</td>
            </tr>
        </thead>

        <!-- body tabel -->
        <tbody>
            <tr>
                <td>1</td>
                <td>L</td>
                <td></td>
                <td>Agus Gunawan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
