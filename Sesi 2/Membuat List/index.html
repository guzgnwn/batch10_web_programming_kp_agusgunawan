<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Daftar/List</title>
</head>
<body>
    <h1>Aktivitas hari ini</h1>
    <p>Pake Order List / Number :</p>
    <!-- Order List / Number -->

        <li>Diam Di Rumah</li>
        <li>Buat Tutorial HTML</li>
        <li>Mengerjakan PR Sekolah</li>
    </ol>

    <p>Pake Unordered List / Symbol :</p>

        <li>Diam Di Rumah</li>
        <li>Buat Tutorial HTML</li>
        <li>Mengerjakan PR Sekolah</li>
    </ul>
</body>
</html>
