<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tag Div</title>
</head>
<body>
    <!-- macam - macam div -->

    <!-- Header / Kepala (Logo, Nama, Slogan, Menu) -->
    <div id="header"></div>
    
    <!-- Content / Isi (Postingan / Informasi) -->
    <div id="content"></div>

    <!-- Sidebar / Konten Samping (iklan, kategori, widget) -->
    <div id="sidebar">
    </div>

    <!-- Footer / Kaki (tag) -->
    <div id="footer">
    </div>

    <!-- Hubungan Div -->

    <!-- Parent -->
    <div id="wrapper">

        <!-- Child of Parent "wrapper" -->
        <div id="content">

            <!-- Child of Parent "content" -->
            <div id="article"></div>

            <!-- Sibling of "article" -->
            <div id="sidebar"></div>

        </div>

    </div>
    <a href="index1.html">Kembali ke halaman sebelumnya</a>
</body>
</html>
