<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Event di JS</title>
</head>
<body>
    <h1>Mengenal Event di JS</h1>
    <h2>www.hacktiv8.com</h2>

    <button onclick="tampilkan_nama()">Klik Saya</button>

    <div id="hasil"></div>

    <script>
        
        function tampilkan_nama(){
            document.getElementById("hasil").innerHTML = "<h3>Nama Saya Adalah Agus</h3>";
        }

    </script>
</body>
</html>
