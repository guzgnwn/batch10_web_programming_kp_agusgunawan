<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <h1>Tipe Data Object di JS</h1>
    <div id="hasil"></div>

    <script>
        var manusia = {
            nama : "Agus",
            asal : "Bandung",
            usia : 22,
        };

        document.getElementById("hasil").innerHTML = manusia.nama + " tinggal di " + manusia.asal + " berusia " + manusia.usia;
    </script>
</body>
</html>
